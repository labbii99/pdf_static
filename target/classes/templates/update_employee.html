<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Update Identity Card</h1>
		<hr>
		<h2>Enter details</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
				
				<input type="text" th:field="*{dateOfBirthday}" class="form-control mb-4 col-4" placeholder="Date of Birthday">
				
				<input type="text" th:field="*{nationality}" class="form-control mb-4 col-4" placeholder="Nationality">
				
				<input type="text" th:field="*{dateOfissue}" class="form-control mb-4 col-4" placeholder="Date of issue">
				
				<input type="text" th:field="*{dateOfExpiry}" class="form-control mb-4 col-4" placeholder="Date Of Expiry">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4" placeholder="Gender">
				
				<input type="text" th:field="*{issuedBy}" class="form-control mb-4 col-4" placeholder="Issued By">
				
				<input type="text" th:field="*{placeOfBirthday}" class="form-control mb-4 col-4" placeholder="Place of Birthday">
				
				<input type="text" th:field="*{residence}" class="form-control mb-4 col-4" placeholder="Residence">
				
				
				
				<button type="submit" class="btn btn-info col-2"> Update Identity Card</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to List</a>
	</div>
</body>
</html>
