<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add new Identity Card </h1>
		<hr>
		<h2>Enter Details</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dateOfBirthday}"
				placeholder="Date of Birthday" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nationality}"
				placeholder="Nationality" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dateOfissue}"
				placeholder="Date of issue" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dateOfExpiry}"
				placeholder="Date Of Expiry" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Gender" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{issuedBy}"
				placeholder="Issued By" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{placeOfBirthday}"
				placeholder="Place of Birthday" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{residence}"
				placeholder="Residence" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save New Identity Card</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to List</a>
	</div>
</body>
</html>
